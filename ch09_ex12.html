<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cylinderVolume(r, h) {
            return Math.round(r * r * Math.PI * h) + '㎤';
        }

        var r = parseInt(prompt("* 원의 반지름 입력: ", "입력"));
        var h = parseInt(prompt("* 원기둥의 높이 입력: ", "입력"));

        alert('* 원기둥의 부피: ' + cylinderVolume(r, h));
    </script>
</head>

</body>
</html>
